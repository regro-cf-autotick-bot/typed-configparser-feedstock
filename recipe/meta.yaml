{% set name = "typed-configparser" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/typed_configparser-{{ version }}.tar.gz
  sha256: 0a0ab47965151d095e0ad5f00aeb59a7ef95a5f9b6f045ac8d4417d91ba46d4d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}

    # Not listed but is needed
    - typing_extensions

test:
  imports:
    - typed_configparser
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ajatkj/typed_configparser
  summary: A fully typed configparser built on top of configparser
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
